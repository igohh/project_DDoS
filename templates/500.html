{% extends 'base.html' %}

{% block title %}Server Error - DDoS Attack Detection and Mitigation{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">500</h1>
                <h2>Server Error</h2>
                <div class="error-details mb-4">
                    Sorry, something went wrong on our server. We're working to fix the problem.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Take Me Home
                    </a>
                    <a href="{{ url_for('documentation') }}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-book me-2"></i>Get Help
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
